plugins {
    id 'org.springframework.boot' version '2.4.0'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
}

apply plugin: 'java'
apply plugin: 'io.spring.dependency-management'

group = 'com.gusrubin.lab'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

sourceSets {
    integrationTest {
        java.srcDir file('src/integration-test/java')
        resources.srcDir file('src/integration-test/resources')
        compileClasspath += sourceSets.main.output + sourceSets.test.output + configurations.testRuntime
        runtimeClasspath += sourceSets.main.output + sourceSets.test.output + configurations.testRuntime
    }
}

dependencies {
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'
    
    implementation 'org.springframework.boot:spring-boot-starter-web'
    
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.4.0'
    
    // https://mvnrepository.com/artifact/com.oracle.database.jdbc/ucp
	compile group: 'com.oracle.database.jdbc', name: 'ucp', version: '19.8.0.0'    
    
    implementation 'org.springframework.boot:spring-boot-starter-data-jdbc'
    // implementation 'com.oracle.database.jdbc:ojdbc8:19.6.0.0'
    implementation 'com.oracle.database.jdbc:ucp:19.8.0.0'
    
	compile group: 'org.projectlombok', name: 'lombok', version: '1.18.16'
	
	implementation "dev.snowdrop:vertx-spring-boot-starter-http:1.0.0"
	
	// https://mvnrepository.com/artifact/com.oracle.database.jdbc/ojdbc10
	compile group: 'com.oracle.database.jdbc', name: 'ojdbc10', version: '19.8.0.0'
	
	// https://mvnrepository.com/artifact/org.postgresql/postgresql
	compile group: 'org.postgresql', name: 'postgresql', version: '42.2.18'
	
	// https://mvnrepository.com/artifact/org.flywaydb/flyway-core
	compile group: 'org.flywaydb', name: 'flyway-core', version: '7.2.1'
	
	compile "io.projectreactor.netty:reactor-netty"
    
    testImplementation('org.springframework.boot:spring-boot-starter-test')
    //{
	//	exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	//}
	// https://mvnrepository.com/artifact/org.junit.platform/junit-platform-runner
	testCompile group: 'org.junit.platform', name: 'junit-platform-runner', version: '1.7.0'
	
	// https://mvnrepository.com/artifact/org.mockito/mockito-core
	testCompile group: 'org.mockito', name: 'mockito-core', version: '3.6.0'
	
	// https://mvnrepository.com/artifact/org.mockito/mockito-junit-jupiter
	testCompile group: 'org.mockito', name: 'mockito-junit-jupiter', version: '3.6.0'
	
	// https://mvnrepository.com/artifact/com.h2database/h2
	testCompile group: 'com.h2database', name: 'h2', version: '1.4.200'	
}

configurations {
    integrationTestImplementation.extendsFrom testImplementation
    integrationTestCompile.extendsFrom testCompile
    integrationTestRuntime.extendsFrom testRuntime
}

test {
	useJUnitPlatform()
}
